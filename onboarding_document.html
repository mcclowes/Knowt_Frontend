						<li class="module document-description">
							<form role="form">
						    	<textarea class='testbox' placeholder="Document description">We're looking to improve and iterate upon our onboarding process over the next quarter. Here are some initial thoughts on areas to focus on.</textarea>
							</form>
						</li>
					<ul class="sortable-list">
						<li class="module add-module">

							<img src="./img/plus-icon.png">
						</li>

						<li class="module">
							<form role="form">
							    <textarea class='testbox' placeholder="Start typing...">Tracking at ~5.5% conversion to the signup page. This is pretty damn good - over 5% conversion puts us in the 25% of converters (and this is only one method of conversion). This is definitely the lowest converting part of the process, but it’s unlikely that we’d be able to increase this notably by any one action. We’ll just keep this ticking along. Just bare in mind a small increase at this stage will leads to huge overall conversion increases (5%-> 7.5% = +50% total).</textarea>
							</form>
						</li>

						<li class="module add-module">
							<img src="./img/plus-icon.png">
						</li>

						<li class="module">
							<form role="form">
							    <textarea class='testbox' placeholder="Start typing...">Also, increasing traffic here pumps more people down the funnel. Getting a few more visitors a day (or more of the right visitors) will lead to higher conversion.</textarea>
							</form>
						</li>

						<li class="module add-module">
							<img src="./img/plus-icon.png">
						</li>

							<form role="form">

							</form>
						</li>

							<img src="./img/plus-icon.png">
						</li>

						<li class="module">
							<form role="form">
							    <textarea class='testbox' placeholder="Start typing...">- This form seems pretty good/clever&#10;- Why are people coming via ‘Try Akkroo’ fundamentally unprepared for a form (~50% drop off)? Correct this&#10;- Company username&#10;- Shouldn’t have a tick next to it until its uniqueness is verified&#10;- What the trial is and what they’re gonna get out of it isn’t explained at all&#10;- trial features, etc.&#10;- Semantics of Demo/ Trial</textarea>

						<li class="module">
							<form role="form">
							    <textarea class='testbox' placeholder="Start typing...">- It is important to ensure that by the time a CTA leading to sign up to the demo is clicked, the prospect is equipped with:&#10;- Enough information to want to try Akkroo out, and commit enough to actually hand over their data&#10;- Little enough information to want to try Akkroo out (counter-intuitively)&#10;- Explain the concept of the dashboard&#10;- Ideally with visuals&#10;- Reduce bounce rate&#10;- Is the Goal a Trial or a Conversation with the sales team</textarea>
							</form>

							</form>

						<li class="module">
							<form role="form">
							    <textarea class='testbox' placeholder="Start typing...">- Conversion (to next stage): 7.45%&#10;- Could potentially lead to different stages based on where the CTA is located&#10;- What is the CTA? Try akkroo.&#10;- The CTA will decide what people are expecting later&#10;- What are the flows that lead to a CTA being clicked?&#10;- What pages are the CTAs being clicked on?&#10;- Room for lots of A/B tests</textarea>
