						<li class="module">
							<form role="form">
							    <textarea class='testbox' placeholder="Start typing...">This goal of this project is to develop an application to support Killhope Lead Mining Museum, an award-winning museum in County Durham. Killhope is an exciting interactive museum built upon the site of an old working lead mine, and it is this restored site that makes up most of the museum experience. The museum also has a diverse collection of minerals, spar-boxes (artistic mineral arrangements) and historical information displayed in an indoor exhibition.</textarea>
							</form>

						<li class="module add-module">

						<li class="module">
							<form role="form">

						<li class="module add-module">
							<img src="./img/plus-icon.png">
						</li>

						<li class="module">
							<form role="form">
							    <textarea class='testbox' placeholder="Start typing...">The application will present information about the 13 minerals the museums collection contains, containing a series of high-resolution images for each mineral, and information about the qualities and uses of those minerals. It will not be a large mineral database application, instead only including minerals strictly related to Killhope’s exhibition.</textarea>
							</form>

						<li class="module add-module">

						<li class="module">
							<form role="form">

						<li class="module add-module">
							<img src="./img/plus-icon.png">

						<li class="module">
							<form role="form">
							    <textarea class='testbox' placeholder="Start typing...">The visitor profile from questionnaire returns at Killhope suggests that whilst the majority of visitors have a broad interest in ‘heritage’, few express a specific desire to learn about the geology and geomorphology of a mining district. In response to these visitor profiles, Killhope is looking to stimulate interest. It will do this by redisplaying its static exhibits with the aim of presenting the mineral and spar box collection in a more engaging way, providing easily accessible basic information for all visitors supplemented by more detailed information that can be made readily available for visitors with more specialist interest. The target audience includes general visitors, families, older visitors, coach parties, special interest groups and school groups. The challenge is how to provide this detailed information without cluttering up the museum with printed material that won’t be read by older people who don’t have their reading glasses with them and children more interesting in running around and badgering ice-creams out of their parents.</textarea>
							</form>
						</li>

						<li class="module add-module">
							<img src="./img/plus-icon.png">
						</li>

						<li class="module">
							<form role="form">
							    <textarea class='testbox' placeholder="Start typing...">The brief that we are developing for is very specific in terms of creating information that applies directly to the museum’s displays. In our project’s case, we can view the business environment in two halves; one half is a system that needs to intuitively display minerals and geological information, the other half, a system that supports a physical exhibition space. Mineral Database (4.1) and The Elements (4.4) are two examples of mobile applications that present information about minerals/elements. Wikipedia (4.3) performs a similar role in the web domain, though does so in a very different matter. The official Kew Gardens App (4.2) is an example of an exhibition-oriented application.</textarea>
							</form>

						<li class="module">
							<form role="form">
							    <textarea class='testbox' placeholder="Start typing...">Killhope Museum is situated at 1500’ at the top of the North Pennines Area of Outstanding Natural Beauty. It is a popular and award winning heritage tourist attraction, built on the footprint of the 1853 Park Level lead mine and processing machinery. It mainly focuses on the lead mining heritage of the area by providing snapshots of extraction techniques, as well as living and working conditions of Victorian lead miners from 1850 to 1900. In addition, a significant part of the visitor experience is the exhibition of minerals known as the ‘Pennine Jewels’ which are comprehensive type specimens of very high quality.</textarea>
